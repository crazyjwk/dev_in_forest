<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">

  <title>회원의 재가입요청</title>

  <!-- Custom fonts for this template-->
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

          <!-- Sidebar Toggle (Topbar) -->
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>

         
        </nav>
        <!-- End of Topbar -->
	
      <!-- Begin Page Content -->
        <div class="container-fluid pt-4 px-5 content" > 
          <!-- Content Row 1 -->
          <div class="row mt-3">
          
			
			
			
			<div class="col-xl-4 col-md-6 mb-4 px-3" >
             
            </div><!-- col end -->
            <!-- 관리자 설정 -->
            <div class="col-xl-4 col-md-6 mb-4 px-3" >
              <div class="card shadow border-0 p-5"> 
              	<!-- card Header -->
              	<h4 class="text-dark font-weight-bold mb-4" align="center">Dev In Forest</h4>
              	<h5	align="center">회원의 재가입요청</h5>
              	<!-- card Content -->
              	<div class="row text-center mb-2">
              		<div class="col-xl-12 mb-3">
              				<br>
								<form id="form" method="post" action="/requestMemberRestore">
								<input id="restorationTitle" class="form-control" type="hidden" name="restorationTitle" value="">
								<div class="row">
												<div class="col-sm-7">
										<input id="restorationTitle2" class="form-control" type="text" name="restorationTitle2" placeholder="재가입 이메일 ">
										</div>
										<div class="col-sm-5">
													<button id="emailCheckBtn" type="button" class="btn btn-success btn-block ">중복확인</button>			
												</div>
												<span id="restoreMsg"></span>
											</div>			
										<br>
										<input class="form-control" type="text" name="restorationContent" placeholder="내용 ex)재가입해주세요 " >
								<br>
									<button id="signUpBtn" type="button" class="btn btn-success btn-block">재가입요청</button>
					</form>
              		</div>  
					
              	</div><!-- row end -->  
              </div><!-- card end -->
            </div><!-- col end -->
            <div class="col-xl-4 col-md-6 mb-4 px-3">
			</div>
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Your Website 2020</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">로그아웃</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">정말 로그아웃 하시겠습니까?</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">취소</button>
          <a class="btn btn-primary" th:href="@{/logout}">로그아웃</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script th:src="@{/js/sb-admin-2.min.js}"></script>



</body>
<script>
$('#signUpBtn').click(function(){		
	
	// 아이디 중복체크 검사
	if($('#restorationTitle').val() == ''){
		 alert("아이디를 중복체크 해주세요.");
		 return;
	}
	
	console.log('유효성 검사 통과');
	$('#form').submit();
	
});
//아이디 중복체크
$('#emailCheckBtn').click(function(){
	
	let email = $('#restorationTitle2').val();
	let emailNum = email.search(/[0-9]/);
	console.log(emailNum+" <- emailNum");
	let emailEng = email.search(/[a-z]/);
	console.log(emailEng+" <- emailEng");
	let emailBigEng = email.search(/[A-Z]/);
	console.log(emailBigEng+" <- emailBigEng");
	let emailKor = email.search(/[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/);
	console.log(emailKor+" <- emailKor");
	let emailSpe = email.search(/[`~!@@#$%^&*|₩₩₩'₩";:₩/?]/);
	console.log(emailSpe+" <- emailSpe");
	console.log("----------------------");
	
	if(email.length < 5 || email.length > 20){
		 alert("아이디는 5자리 ~ 20자리 이내로 입력해주세요.");
		 return;
	}
	if(email.search(/\s/) != -1){
 		alert("아이디는 공백 없이 입력해주세요.");
	 	return;
	}
	
	
	
	let restorationTitle2 = $('#restorationTitle2').val();
	$.ajax({
        url:'/checkRestoreEmail'
        ,type:'POST'
        ,data:{'restorationTitle2':restorationTitle2}
        ,success : function(data) {
    		console.log(data);
    		$('#restoreMsg').text(data);
    		if(data == "재가입가능한 이메일입니다.") {
    			$('#restorationTitle').val(email);
    		}else{
    			$('#restorationTitle').val("");
    		}
        }
	});
});

</script>
</html>
