<script>
	// 회원가입 유효성 검사
	$('#signUpBtn').click(function(){	
		let pw = $('#memberPw').val();
		let pwNum = pw.search(/[0-9]/);
		let pwEng = pw.search(/[a-z]/);
		let pwSpe = pw.search(/[`~!@@#$%^&*|₩₩₩'₩";:₩/?]/);
		// 이름수정확인	
		if($('#memberName').val() == ''){
			 alert("닉네임을 중복체크 해주세요.");
			 return;
		}
		// 비밀수정확인
		if(pw.length < 8 || pw.length > 20){
			 alert("비밀번호는 8자리 ~ 20자리 이내로 입력해주세요.");
			 return;
		}
		if(pw.search(/\s/) != -1){
			alert("비밀번호는 공백 없이 입력해주세요.");
			return;
		}
		if(pwNum < 0 || pwEng < 0 || pwSpe < 0 ){
		 	alert("영문, 숫자, 특수문자를 혼합하여 입력해주세요.");
			return;
		}
		// 생일공백확인
		if($('#birthCheck').val() == ''){
			 alert("생년월일을 입력해주세요.");
			 return;
		}
		console.log('유효성 검사 통과');
		$('#form').submit();
		
		
	});
	// 아이디 중복체크
	
	$('#nameCheckBtn').click(function(){
		
		let name = $('#memberName2').val();
		let nameNum = name.search(/[0-9]/);
		let nameEng = name.search(/[a-z]/);
		let nameSpe = name.search(/[`~!@@#$%^&*|₩₩₩'₩";:₩/?]/);
		
		if(name.length < 2 || name.length > 10){
			 alert("닉네임은 2자리 ~ 10자리 이내로 입력해주세요.");
			 return;
		}
		if(nameEng != -1){
	 		alert("한글은 한글로만 입력해주세요.");
		 	return;
		}
		if(name.search(/\s/) != -1){
	 		alert("닉네임은 공백 없이 입력해주세요.");
		 	return;
		}
		if(nameSpe != -1){
	 		alert("닉네임은 특수문자를 포함할 수 없습니다.");
		 	return;
		}
		
		let memberName2 = $('#memberName2').val();
		$.ajax({
            url:'/checkMemberName'
            ,type:'POST'
            ,data:{'memberName2':memberName2}
            ,success : function(data) {
        		console.log(data);
        		$('#nameMsg').text(data);
        		if(data == "사용가능한 닉네임입니다.") {
        			$('#memberName').val(name);
        		}
            }
		});
	});
