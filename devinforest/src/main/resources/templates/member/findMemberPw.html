<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>이메일 찾기</title>

<!-- Custom fonts for this template-->
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">



		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav
					class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

					<!-- Sidebar Toggle (Topbar) -->
					<button id="sidebarToggleTop"
						class="btn btn-link d-md-none rounded-circle mr-3">
						<i class="fa fa-bars"></i>
					</button>


				</nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid pt-4 px-5 content">
					<!-- Content Row 1 -->
					<div class="row mt-3">




						<div class="col-xl-4 col-md-6 mb-4 px-3"></div>
						<!-- col end -->
						<!-- 관리자 설정 -->
						<div class="col-xl-4 col-md-6 mb-4 px-3">
							<div class="card shadow border-0 p-5">
								<!-- card Header -->
								<h4 class="text-dark font-weight-bold mb-4" align="center">Dev
									In Forest</h4>
								<h5 align="center">비밀번호 찾기</h5>
								<!-- card Content -->
								<div class="row text-center mb-2">
									<div class="col-xl-12 mb-3">
										<br>
										<form method="post" action="/findMemberPw">

											<input type="text" class="form-control" name="memberEmail"
												placeholder="이메일을 입력해주세요."> <br> <input
												type="text" class="form-control" name="memberName"
												placeholder="닉네임을 입력해주세요."> <span th:text="${msg}"></span>
											<br>
											<button type="submit" class="btn btn-success btn-block">비밀번호
												찾기</button>
										</form>
									</div>
									<div class="col-xl-6 mb-1">
										<div class="card border-0 bg-light text-center">
											<h5 class="text-dark font-weight-bold mx-0 my-3">
												<a class="nav-link text-info" th:href="@{/memberLogin}">로그인</a>
											</h5>
										</div>
									</div>

									<div class="col-xl-6 mb-1">
										<div class="card border-0 bg-light text-center">
											<h5 class="text-dark font-weight-bold mx-0 my-3">
												<a class="nav-link text-info" th:href="@{/findMemberEmail}">아이디찾기</a>
											</h5>
										</div>
									</div>
								</div>
								<!-- row end -->
							</div>
							<!-- card end -->
						</div>
						<!-- col end -->
						<div class="col-xl-4 col-md-6 mb-4 px-3"></div>
					</div>
					<!-- /.container-fluid -->
				</div>
				<!-- End of Main Content -->

				<!-- Footer -->
				<footer class="sticky-footer bg-white">
					<div class="container my-auto">
						<div class="copyright text-center my-auto">
							<span>Copyright &copy; Your Website 2020</span>
						</div>
					</div>
				</footer>
				<!-- End of Footer -->

			</div>
			<!-- End of Content Wrapper -->

		</div>
		<!-- End of Page Wrapper -->

		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top"> <i
			class="fas fa-angle-up"></i>
		</a>

		<!-- Logout Modal-->
		<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">로그아웃</h5>
						<button class="close" type="button" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
					</div>
					<div class="modal-body">정말 로그아웃 하시겠습니까?</div>
					<div class="modal-footer">
						<button class="btn btn-secondary" type="button"
							data-dismiss="modal">취소</button>
						<a class="btn btn-primary" th:href="@{/logout}">로그아웃</a>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript-->
		<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
		<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

		<!-- Core plugin JavaScript-->
		<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

		<!-- Custom scripts for all pages-->
		<script th:src="@{/js/sb-admin-2.min.js}"></script>
</body>

</html>
