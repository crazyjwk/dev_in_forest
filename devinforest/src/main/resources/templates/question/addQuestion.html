		<style>
		#hashtagName{
		width:150px;
		}
		.tagBtn{
			background-color: #e1ecf4;
			color: #648ba7;
			border-color: transparent;
			padding:0;
			width: 50px; 
			height: 25px;
			border: 0;
			}
			.tagBtn:hover{
			background-color: #96bfe4;
			color: #3b7aa0;
			border-color: transparent;
			}
		</style>
		<script>
			$(document).ready(function(){
				let memberName = $('#memberName').val();
				let questionIp = $('#questionIp').val();
				
				
				const { Editor } = toastui;
				const { codeSyntaxHighlight } = Editor.plugin;
				const editor = new Editor({
					  el: document.querySelector('#editor'),
					  height: '300px',
					  initialEditType: 'markdown',
					  previewStyle: 'tab',
					  plugins: [codeSyntaxHighlight]
				});
				
				
				
				$('#plusTagBtn').click(function(){
					let hashtagOption= $('#hashtagName option:selected').val();
					console.log(hashtagOption + "<----- hashtagOption");
					
					if(hashtagOption == ""){
						alert("해시태그를 선택하세요.");
					}
					
					if($('#selectHashtag1').text().length == 0) {
						$('#selectHashtag1').text(hashtagOption);
						selectHashtag1 = $('#selectHashtag1').text();
						$('#selectHashtag1').addClass('tagBtn btn btn-outline-primary');
						
						
					}
					else if($('#selectHashtag2').text().length == 0) {
						if($('#selectHashtag1').text().length > 1 && hashtagOption != $('#selectHashtag1').text()) {				
								$('#selectHashtag2').text(hashtagOption);
								selectHashtag2 = $('#selectHashtag2').text();
								$('#selectHashtag2').addClass('tagBtn btn btn-outline-primary');
						} else{
							alert("해시태그 중복입니다.");
						}
					}
					else if($('#selectHashtag3').text().length == 0) {
						if($('#selectHashtag2').text().length > 1 && hashtagOption != $('#selectHashtag2').text() && hashtagOption != $('#selectHashtag1').text() ) {
							$('#selectHashtag3').text(hashtagOption);
							selectHashtag3 = $('#selectHashtag3').text();
							$('#selectHashtag3').addClass('tagBtn btn btn-outline-primary');
						} else{
							alert("해시태그 중복입니다.");
						} 
					}
					else if($('#selectHashtag4').text().length == 0) {
						if($('#selectHashtag3').text().length > 1  && hashtagOption != $('#selectHashtag3').text() && hashtagOption != $('#selectHashtag2').text() && hashtagOption != $('#selectHashtag1').text()) {
							$('#selectHashtag4').text(hashtagOption);
							selectHashtag4 = $('#selectHashtag4').text();
							$('#selectHashtag4').addClass('tagBtn btn btn-outline-primary');
						} else{
							alert("해시태그 중복입니다.");
						} 
					}
					else if($('#selectHashtag5').text().length == 0) {
						if($('#selectHashtag4').text().length > 1  && hashtagOption != $('#selectHashtag4').text() && hashtagOption != $('#selectHashtag3').text() && hashtagOption != $('#selectHashtag2').text() && hashtagOption != $('#selectHashtag1').text()) {
							$('#selectHashtag5').text(hashtagOption);
							selectHashtag5 = $('#selectHashtag5').text();
							$('#selectHashtag5').addClass('tagBtn btn btn-outline-primary');
						} else{
							alert("해시태그 중복입니다.");
						} 
					}
					else if($('#selectHashtag5').text().length > 0 ) {
						alert("해쉬태그를 더이상 추가할 수 없습니다.");
					}

				});
				
				$('#minusTagBtn').click(function(){
					if($('#selectHashtag5').text().length != 0){
						$('#selectHashtag5').empty();
						$('#selectHashtag5').removeClass('tagBtn btn btn-outline-primary');
						console.log($('#selectHashtag5').text());
					}
					else if($('#selectHashtag4').text().length != 0) {
						$('#selectHashtag4').empty();
						$('#selectHashtag4').removeClass('tagBtn btn btn-outline-primary');
						console.log($('#selectHashtag4').text());
					}
					else if($('#selectHashtag3').text().length != 0) {
						$('#selectHashtag3').empty();
						$('#selectHashtag3').removeClass('tagBtn btn btn-outline-primary');
						console.log($('#selectHashtag3').text());
					}
					else if($('#selectHashtag2').text().length != 0) {
						$('#selectHashtag2').empty();
						$('#selectHashtag2').removeClass('tagBtn btn btn-outline-primary');
						console.log($('#selectHashtag2').text());
					}
					else if($('#selectHashtag1').text().length != 0) {
						$('#selectHashtag1').empty();
						$('#selectHashtag1').removeClass('tagBtn btn btn-outline-primary');
						console.log($('#selectHashtag1').text());
					}
					else{
						alert('등록된 해시태그가 없습니다.');
					}
					
				});
				
				$('#addQuestionBtn').click(function(){
					let memberReputationInit = 0;
					let memberReputation = $('#memberReputation').val();
					let questionTitle = $('#questionTitle').val();
					let questionContent = editor.getMarkdown();
					let hashtagName = $('#hashtagName').val();
				
					if($('#selectHashtag5').text().length == 0){
						selectHashtag5 = null;
					}
					if($('#selectHashtag4').text().length == 0){
						selectHashtag4 = null;
					}
					if($('#selectHashtag3').text().length == 0){
						selectHashtag3 = null;
					}
					if($('#selectHashtag2').text().length == 0){
						selectHashtag2 = null;
					}
					if($('#selectHashtag1').text().length == 0){
						selectHashtag1 = null;
					}
					
					
					console.log(questionTitle+"<--title");
					console.log(questionContent+"<--content");
					console.log(memberName+"<--name");
					console.log(questionIp+"<--ip");
					console.log(memberReputation+"<--reputation");
					console.log(selectHashtag1);
					console.log(selectHashtag2);
					console.log(selectHashtag3);
					console.log(selectHashtag4);
					console.log(selectHashtag5);
					if($('#questionTitle').val().length < 10) {
						$('#questionTitle').val("제목을 10자 이상 입력하세요.");
						$('#questionTitle').focus();
					} else if(questionContent < 20) {
						editor.setMarkdown("내용을 20자 이상 입력하세요.");
						editor.focus();
					} else if($('#memberReputation').val() < 0) {
						$('#questionTitle').empty();
						$('#memberReputation').val(memberReputationInit);
						$('#reputationWarning').css("color", "red");
						$('#reputationWarning').text("내공은 0 미만으로 걸 수 없습니다.")
						$('#memberReputation').focus();
					} else if((0 < $('#memberReputation').val() && $('#memberReputation').val() < 50) || $('#memberReputation').val() > 999) {
						$('#reputationWarning').css("color", "red");
						$('#reputationWarning').text("내공은 최소 50부터  최대 999까지 걸 수 있습니다.");
					} else {
						console.log("전송직전");
						$.ajax({
							url: '/devinforest/addQuestion',
							type: 'POST',
							data: {'memberName' : memberName, 'questionTitle' : questionTitle, 'questionContent' : questionContent, 'questionReputation' : memberReputation, 'questionIp' : questionIp,
									'selectHashtag1' : selectHashtag1 ,'selectHashtag2' : selectHashtag2, 'selectHashtag3' : selectHashtag3, 'selectHashtag4' : selectHashtag4, 'selectHashtag5' : selectHashtag5},
							success: function(data){
								console.log("데이터전송성공");
								let memberReputation = 10;
								$.ajax({
									url: '/modifyMemberReputation',
									type: 'POST',
									data: {'memberName' : memberName, 'memberReputation' : memberReputation},
									success: function() {
										console.log("내공 갱신 성공");
										
									}
								});
								location.href='/getQuestionList';
							}
						});
					}
				});
			});
			
		</script>
